{% extends 'base.html' %}



{% block content %}
  
  <!-- Tiles -->
  <div class="container">
    <div class="row justify-content-center" >
      <!-- Tile 1 -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow" id="tile1">
          <img id="image1" src="static/images/random1.gif" class="img-fluid" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="movie_name1">Selection 1</h5>
          </div>
        </div>
      </div>
      <!-- Tile 2 -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow" id="tile2">
          <img id="image2" src="static/images/random2.gif" class="img-fluid" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="movie_name2">Selection 2</h5>
          </div>
        </div>
      </div>
      <!-- Tile 3 -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow" id="tile3">
          <img id="image3" src="static/images/random3.gif" class="img-fluid" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="movie_name3">Selection 3</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  <div name="output"></div>
  <div class="d-flex flex-row-reverse" style="width: 87%;">
    <button type="submit" class="btn btn-dark" id="submit" >Submit</button>
  </div>

  <div class="row justify-content-center" style="margin-bottom: 250px;">
    <div class="col-xl-9 col-md-6 mb-5 mt-0">
      <select id="filter"
         class="selectpicker"
         data-width="100%" 
         data-live-search="true"
         multiple data-max-options="3" 
         data-dropup-auto="false" 
         multiple title="Choose a movie..."
         virtualScroll="200"
         >
      </select>
    </div>
  </div>

</div>
<!-- /.container -->

<script type="text/javascript">
  var all_movies = {{ all_movies | tojson }};
</script>
