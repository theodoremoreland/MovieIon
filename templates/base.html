<!DOCTYPE html>
<html lang="en" id="page">

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Movie Ion</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">

  <!-- JQuery -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->

  <!-- bootstrap-select -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>

<!-- <span id="page2"></span> -->

{% block header %}
<header class="text-center pt-5 mb-0">
  <div class="container">
    <h1 class="font-weight-light text-white"><a href="/">Movie Ion</a></h1>
    <div class="row justify-content-center">
      <h5>
        <a href="/instructions" id="one">Instructions</a>
        <span> - </span>
        {% if 'username' in session %}
        <a href="/logout" id="three">Log out</a>
        {% else %}
        <a href="/login" id="two">Log in</a>
        {% endif %}
        <span> - </span>
        <a href="/profile/user" id="four">Profile</a>
        <span> - </span>
        <a href="/about" id="five">About Us</a>
      </h5>
    </div>
  </div>
</header>
{% endblock %}

<body class="d-flex flex-column">

  <div id="page-content">
    {% block content %}

    {% endblock %}
  </div>

  {% block footer %}
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center text-white">
      <small>Copyright &copy; MovieIon.com</small>
    </div>
  </footer>
  {% endblock %}



</body>

</html>
