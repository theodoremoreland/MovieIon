<!DOCTYPE html>
<html lang="en" id="page">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Movie Ion</title>

        <!-- source: https://www.flaticon.com/free-icons/negative-ion" title="negative-ion icons" -->
        <link rel="icon" type="image/png" href="/static/images/favicon.png" />
        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../static/css/style.css" />

        <!-- Google Fonts -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap&effect=anaglyph|fire-animation" />

        <!-- bootstrap-select -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" />
    </head>

    {% block header %}
    <header class="text-center pt-4 mb-0">
        <div class="container">
            <h1 class="font-weight-light text-white font-effect-fire-animation">
                <a class="title" href="/">Movie Ion</a>
            </h1>
            <div class="row justify-content-center navigation">
                <a href="/instructions" id="one">Instructions</a>
                <span> - </span>
                {% if 'username' in session %}
                <a href="/logout" id="three">Log out</a>
                {% else %}
                <a href="/login" id="two">Log in</a>
                {% endif %}
                <span> - </span>
                <a href="/profile/user" id="four">Profile</a>
                <span> - </span>
                <a href="/about" id="five">About</a>
            </div>
        </div>
    </header>
    {% endblock %}

    <body class="d-flex flex-column">
        <div id="page-content">{% block content %} {% endblock %}</div>

        {% block footer %}
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center text-white">
                <small>Copyright &copy; MovieIon.com</small>
            </div>
        </footer>
        {% endblock %}
    </body>

</html>
