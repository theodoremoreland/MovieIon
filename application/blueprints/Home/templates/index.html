{% extends 'base.html' %} {% block content %}
<style>
  a:link {
    color: #ffffff;
  }

  a:visited {
    color: #ffffff;
  }

  a:hover {
    color: #838383;
  }
</style>
<button id="toggleSlider"></button>
<div class="container" id="intro">
  <div class="slide">
    <div class="row justify-content-center" style="
        position: absolute;
        top: 27%;
        left: 13%;
        width: 2000px;
        height: 20px;" id="words">
      <div class="slottt-machine-recipe">
        <div class="slottt-machine-recipe__mask" id="wordbox">
          <div class="slottt-machine-recipe__items_container recipe_if" id="wordbox2"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Tiles -->
<div class="container">
  <div class="row justify-content-center mb-2">
    <label class="switch">
      <input type="checkbox" id="reverse" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="row justify-content-center">
    <!-- Tile 1 -->
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card border-0 shadow" id="tile1">
        <a id="link1">
          <img id="image1" src="static/images/random1.gif" class="img-fluid" alt="Image not found"
            onerror="this.onerror=null;this.src='static/images/notfound.jpg';" />
        </a>
        <div class="card-body text-center">
          <h5 class="card-title mb-0" id="movie_name1">Selection 1</h5>
        </div>
      </div>
    </div>
    <!-- Tile 2 -->
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card border-0 shadow" id="tile2">
        <a id="link2">
          <img id="image2" src="static/images/random2.gif" class="img-fluid" alt="Image not found"
            onerror="this.onerror=null;this.src='static/images/notfound.jpg';" />
        </a>
        <div class="card-body text-center">
          <h5 class="card-title mb-0" id="movie_name2">Selection 2</h5>
        </div>
      </div>
    </div>
    <!-- Tile 3 -->
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card border-0 shadow" id="tile3">
        <a id="link3">
          <img id="image3" src="static/images/random3.gif" class="img-fluid" alt="Image not found"
            onerror="this.onerror=null;this.src='static/images/notfound.jpg';" />
        </a>
        <div class="card-body text-center">
          <h5 class="card-title mb-0" id="movie_name3">Selection 3</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row-reverse" style="width: 87%" id="button"></div>

  <div class="row justify-content-center" style="margin-bottom: 250px">
    <div class="col-xl-9 col-sm-12 mb-5 mt-0">
      <select id="filter" class="selectpicker" data-width="100%" data-live-search="true" multiple data-max-options="3"
        data-dropup-auto="false" title="Click here to choose 3 movies..." virtualScroll="200"></select>
    </div>
  </div>

  <div id="loading" style="display: none">
    <img src="../static/images/load3.gif" alt="" />
  </div>
</div>

<script type="text/javascript">
  var all_movies = {{ all_movies | tojson }};
</script>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
